<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onOpenSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div><a [routerLink]="['/']" routerLinkActive="router-link-active" >NG Fitness</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth"><a [routerLink]="['/signup']" routerLinkActive="router-link-active">Signup</a></li>
      <li *ngIf="!isAuth"><a [routerLink]="['/login']" routerLinkActive="router-link-active">Login</a></li>
      <li *ngIf="isAuth"><a [routerLink]="['/training']" routerLinkActive="router-link-active">Training</a></li>
      <li *ngIf="isAuth"><a style="cursor: pointer" (click)="onLogout()">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
